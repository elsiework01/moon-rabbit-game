    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1a1a3e 0%, #2d1b4e 50%, #4a2d5f 100%);
            position: relative;
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff9e6, #f0e68c);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 200, 0.8);
            z-index: 1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .rabbit {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: left 0.1s linear;
            z-index: 5;
        }

        .rabbit-body {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 7.5px;
        }

        .rabbit-ear {
            width: 8px;
            height: 25px;
            background: white;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -5px;
        }

        .rabbit-ear.left {
            left: 10px;
            transform: rotate(-15deg);
        }

        .rabbit-ear.right {
            right: 10px;
            transform: rotate(15deg);
        }

        .rabbit-face {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .rabbit-eye {
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 5px;
        }

        .rabbit-eye.left {
            left: 8px;
        }

        .rabbit-eye.right {
            right: 8px;
        }

        .rabbit-nose {
            width: 3px;
            height: 3px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .falling-item {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 3;
        }

        .mooncake {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #d4a574 0%, #c4954c 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .mooncake::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            border: 2px solid #8b6f47;
            border-radius: 50%;
        }

        .mooncake::after {
            content: 'æœˆ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8b6f47;
            font-size: 14px;
            font-weight: bold;
        }

        .rock {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #808080 0%, #606060 100%);
            border-radius: 40% 35% 45% 38%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .rock::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 12px;
            width: 8px;
            height: 8px;
            background: #555;
            border-radius: 50%;
        }

        .rock::after {
            content: '';
            position: absolute;
            bottom: 12px;
            right: 10px;
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            border: 3px solid #ffd700;
            max-width: 90%;
        }

        #gameOver h2 {
            color: #ffd700;
            font-size: 32px;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: white;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #restartBtn {
            background: linear-gradient(to bottom, #ffd700, #ffb700);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: #1a1a3e;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a1a3e, #2d1b4e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #startScreen h1 {
            color: #ffd700;
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        #startBtn {
            background: linear-gradient(to bottom, #ffd700, #ffb700);
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            color: #1a1a3e;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        .instruction {
            color: white;
            font-size: 16px;
            margin-top: 30px;
            text-align: center;
            padding: 0 20px;
            line-height: 1.8;
        }

        .title-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>æœˆå…”æ¥æœˆé¤…</h1>
        <button id="startBtn">é–‹å§‹éŠæˆ²</button>
        <div class="instruction">
            <p>ğŸ“± å·¦å³æ»‘å‹•è¢å¹•æ§åˆ¶æœˆå…”ç§»å‹•</p>
            <p>ğŸ¯ æ¥ä½æœˆé¤… +1 åˆ†</p>
            <p>âš ï¸ é¿é–‹çŸ³é ­ -1 åˆ†</p>
            <p>ğŸ† ç›®æ¨™ï¼š60ç§’å…§é”åˆ° 15 åˆ†ï¼</p>
        </div>
    </div>

    <div id="gameCanvas">
        <div class="moon"></div>
        <div class="stars" id="stars"></div>
        
        <div id="gameInfo">
            <div>åˆ†æ•¸ï¼š<span id="score">0</span> / 15</div>
            <div>æ™‚é–“ï¼š<span id="timer">60</span>ç§’</div>
        </div>

        <div id="gameOver">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <button id="restartBtn">å†ä¾†ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const gameOverEl = document.getElementById('gameOver');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let timerInterval;
        let spawnInterval;
        let rabbit;
        let rabbitX;
        let touchStartX = 0;
        let fallingItems = [];

        // å‰µå»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // å‰µå»ºå…”å­
        function createRabbit() {
            const rabbitDiv = document.createElement('div');
            rabbitDiv.className = 'rabbit';
            
            rabbitDiv.innerHTML = `
                <div class="rabbit-ear left"></div>
                <div class="rabbit-ear right"></div>
                <div class="rabbit-body">
                    <div class="rabbit-face">
                        <div class="rabbit-eye left"></div>
                        <div class="rabbit-eye right"></div>
                        <div class="rabbit-nose"></div>
                    </div>
                </div>
            `;
            
            return rabbitDiv;
        }

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            score = 0;
            timeLeft = 60;
            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            gameOverEl.style.display = 'none';
            
            // æ¸…é™¤æ‰€æœ‰æ‰è½ç‰©
            fallingItems.forEach(item => item.element.remove());
            fallingItems = [];

            // å‰µå»ºæˆ–é‡ç½®å…”å­
            if (!rabbit) {
                rabbit = createRabbit();
                canvas.appendChild(rabbit);
            }
            
            rabbitX = window.innerWidth / 2 - 25;
            rabbit.style.left = rabbitX + 'px';
            rabbit.style.bottom = '20px';
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            initGame();

            // è¨ˆæ™‚å™¨
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);

            // ç”Ÿæˆæ‰è½ç‰©
            spawnInterval = setInterval(spawnItem, 800);
        }

        // ç”Ÿæˆæ‰è½ç‰©
        function spawnItem() {
            if (!gameRunning) return;

            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const isMooncake = Math.random() > 0.3; // 70% æœˆé¤…ï¼Œ30% çŸ³é ­
            
            if (isMooncake) {
                const mooncake = document.createElement('div');
                mooncake.className = 'mooncake';
                item.appendChild(mooncake);
                item.dataset.type = 'mooncake';
            } else {
                const rock = document.createElement('div');
                rock.className = 'rock';
                item.appendChild(rock);
                item.dataset.type = 'rock';
            }
            
            const x = Math.random() * (window.innerWidth - 40);
            item.style.left = x + 'px';
            item.style.top = '-40px';
            
            canvas.appendChild(item);
            
            const itemObj = {
                element: item,
                x: x,
                y: -40,
                type: item.dataset.type
            };
            
            fallingItems.push(itemObj);
        }

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            if (!gameRunning) return;

            fallingItems.forEach((item, index) => {
                item.y += 3;
                item.element.style.top = item.y + 'px';

                // æª¢æŸ¥ç¢°æ’
                const rabbitRect = {
                    left: rabbitX,
                    right: rabbitX + 50,
                    top: window.innerHeight - 70,
                    bottom: window.innerHeight - 20
                };

                const itemRect = {
                    left: item.x,
                    right: item.x + 40,
                    top: item.y,
                    bottom: item.y + 40
                };

                if (rabbitRect.left < itemRect.right &&
                    rabbitRect.right > itemRect.left &&
                    rabbitRect.top < itemRect.bottom &&
                    rabbitRect.bottom > itemRect.top) {
                    
                    // ç¢°æ’ç™¼ç”Ÿ
                    if (item.type === 'mooncake') {
                        score++;
                        playSound('success');
                    } else {
                        score--;
                        playSound('fail');
                    }
                    
                    scoreEl.textContent = score;
                    item.element.remove();
                    fallingItems.splice(index, 1);

                    // æª¢æŸ¥å‹åˆ©æ¢ä»¶
                    if (score >= 15) {
                        endGame(true);
                    }
                }

                // ç§»é™¤è¶…å‡ºç•«é¢çš„ç‰©å“
                if (item.y > window.innerHeight) {
                    item.element.remove();
                    fallingItems.splice(index, 1);
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // ç°¡å–®éŸ³æ•ˆï¼ˆä½¿ç”¨ Web Audio APIï¼‰
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'success') {
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else {
                    oscillator.frequency.value = 200;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            } catch (e) {
                // éŸ³æ•ˆå¤±æ•—æ™‚éœé»˜è™•ç†
            }
        }

        // çµæŸéŠæˆ²
        function endGame(won) {
            gameRunning = false;
            clearInterval(timerInterval);
            clearInterval(spawnInterval);

            if (won) {
                resultTitle.textContent = 'ğŸ‰ å¤ªæ£’å•¦ï¼';
                resultMessage.innerHTML = 'å¿«æˆªåœ–å›å‚³ LINE å®¢æœ<br>äº«å¸¸å¹´æœƒå“¡ã€åŠåƒ¹ã€å„ªæƒ ï¼';
            } else {
                resultTitle.textContent = 'ğŸ˜¢ å¤±æ•—ï¼';
                resultMessage.textContent = 'å†ä¾†ä¸€æ¬¡ï¼Œè®“æœˆå…”åƒé£½é£½å§ï¼';
            }

            gameOverEl.style.display = 'block';
        }

        // è§¸æ§æ§åˆ¶
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            
            rabbitX += deltaX;
            
            // é‚Šç•Œé™åˆ¶
            if (rabbitX < 0) rabbitX = 0;
            if (rabbitX > window.innerWidth - 50) rabbitX = window.innerWidth - 50;
            
            rabbit.style.left = rabbitX + 'px';
            touchStartX = touchX;
        });

        // é›»è…¦æ»‘é¼ æ§åˆ¶ï¼ˆæ¸¬è©¦ç”¨ï¼‰
        let mouseDown = false;
        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;
            mouseDown = true;
            touchStartX = e.clientX;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning || !mouseDown) return;
            
            const deltaX = e.clientX - touchStartX;
            rabbitX += deltaX;
            
            if (rabbitX < 0) rabbitX = 0;
            if (rabbitX > window.innerWidth - 50) rabbitX = window.innerWidth - 50;
            
            rabbit.style.left = rabbitX + 'px';
            touchStartX = e.clientX;
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        // æŒ‰éˆ•äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            gameOverEl.style.display = 'none';
            startGame();
        });

        // åˆå§‹åŒ–
        createStars();
        gameLoop();
    </script>
</body>
</html>
